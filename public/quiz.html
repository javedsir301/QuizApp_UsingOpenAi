<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-progress-bar-container">
            <div class="quiz-progress-bar" id="quiz-progress-bar"></div>
        </div>
        <div class="quiz-header">
            <div class="quiz-progress">Question <span id="current-question">1</span>/<span id="total-questions">10</span></div>
            <div class="quiz-timer">Time left: <span id="time">15</span>s</div>
        </div>
        <div class="quiz-question" id="question-text"></div>
        <div class="quiz-options" id="options-container"></div>
        <div class="quiz-feedback hidden" id="feedback"></div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
